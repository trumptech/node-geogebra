<!DOCTYPE html>
<html lang="es">
  <head>
    <!--<base href="file:///Users/josep/PROGRAMACIO/wsmath/geogebra-math-apps-bundle/" target="_blank"/>-->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <!--<script src="file:///Users/josep/PROGRAMACIO/wsmath/geogebra-math-apps-bundle/GeoGebra/deployggb.js"></script>-->
    <script src="https://geogebra.org/apps/deployggb.js"></script>
    <title>Simple - GeoGebra</title>
  </head>
  <body>
    <div id="ggb-element"></div>

    <script type="text/javascript">
      var opts = {
        appName: "classic",
        width: 1280,
        height: 700,
        showFullscreenButton: true,
        algebraInputPosition: "bottom",
        showAlgebraInput: true,
        showMenuBar: true,
        showToolBar: false,
      };
      var ggbApp = new GGBApplet(opts, true);
      window.addEventListener("load", function () {
        ggbApp.setHTML5Codebase(
          "https://www.geogebra.org/apps/5.0.794.0/web3d/"
        );
        ggbApp.inject("ggb-element");
      });
    </script>
  </body>
</html>
